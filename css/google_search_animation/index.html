<html>
<head>
    <meta charset="UTF-8">
    <title>Google Search Animation</title>

    <link href="styles/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class"search_background">
        <div class="search">

    <script src="scripts.js"></script>
