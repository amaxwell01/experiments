<html>
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link href="styles/css/styles.css" rel="stylesheet">
</head>
<body>
    <section class="game_board">
        <button id="clear_game" class="clear_game">Clear</button>
        <div data-row="0">
            <button class="space"></button>
            <button class="space"></button>
            <button class="space"></button>
        </div>
        <div data-row="1">
            <button class="space"></button>
            <button class="space"></button>
            <button class="space"></button>
        </div>
        <div data-row="2">
            <button class="space"></button>
            <button class="space"></button>
            <button class="space"></button>
        </div>
        <section id="message" class="message"></section>
    </section>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="javascript_tic_tac_toe.js">Game is ready!</script>
</body>
<html>
