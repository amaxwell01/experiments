<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Spec Runner</title>

    <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.0/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.0/jasmine.css">
<style>
.testBoard {
    height: 1px;
    overflow: hidden;
    width: 1px;
}
</style>
</head>

<body>
    <div class="testBoard">
        <section class="game_board">
            <button id="clear_game" class="clear_game">Clear</button>
            <div data-row="0">
                <button class="space"></button>
                <button class="space"></button>
                <button class="space"></button>
            </div>
            <div data-row="1">
                <button class="space"></button>
                <button class="space"></button>
                <button class="space"></button>
            </div>
            <div data-row="2">
                <button class="space"></button>
                <button class="space"></button>
                <button class="space"></button>
            </div>
            <section id="message" class="message"></section>
        </section>
    </div>
<script type="text/javascript" src="lib/jasmine-1.3.0/jasmine.js"></script>
<script type="text/javascript" src="lib/jasmine-1.3.0/jasmine-html.js"></script>

<!-- include spec files here... -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="../javascript_tic_tac_toe.js"></script>
<script type="text/javascript" src="spec/tic_tac_toe_tests.js"></script>

<script type="text/javascript">
(function() {
    var jasmineEnv = jasmine.getEnv();
    jasmineEnv.updateInterval = 1000;

    var htmlReporter = new jasmine.HtmlReporter();

    jasmineEnv.addReporter(htmlReporter);

    jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
    };

    var currentWindowOnload = window.onload;

    window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
    };

    function execJasmine() {
        jasmineEnv.execute();
    }
})();
</script>
</body>
</html>
