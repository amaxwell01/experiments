<html>
<head>
    <meta charset="UTF-8">
    <title>Gmail Checkbox Animation</title>
    <meta name="viewport" content="width=device-width">
    <link href="styles/css/styles.css" rel="stylesheet">
    <link href="font/style.css" rel="stylesheet">
</head>
<body>
    <ul>
        <li>
            <input type="Checkbox" id="aList">
            <label for="aList">
                <span class="letter">G</span>
                <span class="check"><i class="icon-checkmark"></i></span>
            </label>
            <article>
                <h1>Google Offers</h1>
                <p>Your Jamba Juice offer has been saved to your account.</p>
            </article>
        </li>
        <li>
            <input type="Checkbox" id="bList">
            <label for="bList">
                <span class="letter">H</span>
                <span class="check"><i class="icon-checkmark"></i></span>
            </label>
            <article>
                <h1>HostGator</h1>
                <p>Black Friday Continues with 75% Today - HostGator.com.</p>
            </article>
        </li>
        <li>
            <input type="Checkbox" id="cList">
            <label for="cList">
                <span class="letter">D</span>
                <span class="check"><i class="icon-checkmark"></i></span>
            </label>
            <article>
                <h1>Diamond Candles</h1>
                <p>Small Business Saturday! Extended Black Friday Sale...</p>
            </article>
        </li>
        <li>
            <input type="Checkbox" id="dList">
            <label for="dList">
                <span class="letter">L</span>
                <span class="check"><i class="icon-checkmark"></i></span>
            </label>
            <article>
                <h1>LivingSocial Deals</h1>
                <p>Tandem Skydive</p>
            </article>
        </li>
    </ul>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="scripts.js"></script>
</body>
<html>
