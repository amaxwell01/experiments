<!DOCTYPE html>
<html>
<head>
    <title>img srcset experiment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<img src="image-src.png"
     srcset="image-1x.png 1x, image-2x.png 6000w 2x, image-640.jpg 1024w 2x"
     sizes="(min-width:500px) 33.3vw,
             (min-width:1000px) 50vw, 
             100vw">
</body>
</html>
